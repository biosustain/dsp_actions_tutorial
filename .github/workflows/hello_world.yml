# Hello World example for DTU biosustain and DTU bioengineering Data Club

name: Hello World example

on:
  push:
  pull_request:

jobs:
  say-hello-world:
    runs-on: ubuntu-latest
    steps:
    - name: biosustain
      run: | 
        echo "Hello DTU biosustain!"
    - name: bioengineering
      run: | 
        echo "Hello DTU bioengineering!"
  cowsay-test:
    runs-on: ubuntu-latest
    steps:
    - name: install cowsay
      run: |
        pip install cowsay
    - name: run cowsay
      run: cowsay -c cheese -t  'hey there'
  cowpy-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: install cowpy
      run: |
        pip install cowpy
    - name: run cowpy
      run: |
       cowpy -c tux hola mundo
       echo "hola mundo" | cowpy  -c tux 
    - name: run script with examples
      run: |
        python bin/cowpy_examples.py
